name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          5.0.x
          6.0.x
    - name: Build (Compatibility)
      run: msbuild ./csharp-csv-reader-compat.sln
    - name: Test (net20)
      run: packages\NUnit.ConsoleRunner.3.11.1\tools\nunit3-console.exe .\tests\net20\tests.net20.csproj
    - name: Test (net40)
      run: packages\NUnit.ConsoleRunner.3.11.1\tools\nunit3-console.exe .\tests\net40\tests.net40.csproj
    - name: Test (net45)
      run: packages\NUnit.ConsoleRunner.3.11.1\tools\nunit3-console.exe .\tests\net45\tests.net45.csproj
    - name: Build
      run: dotnet build ./csharp-csv-reader.sln
    - name: Test 
      run: dotnet test ./csharp-csv-reader.sln
