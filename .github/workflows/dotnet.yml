name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout Code
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          5.0.x
          6.0.x
    - name: Build (Framework Compatibility)
      run: msbuild /t:restore ./src/net20/src.net20.csproj
    - name: Build (Framework Compatibility)
      run: msbuild /t:restore ./src/net40/src.net40.csproj
    - name: Build (Framework Compatibility)
      run: msbuild /t:restore ./src/net45/src.net45.csproj
    - name: Build (DotNet Core)
      run: dotnet build ./csharp-csv-reader.sln
    - name: Test (net20)
      run: ./packages/NUnit.ConsoleRunner.3.11.1/tools/nunit3-console.exe ./tests/net20/tests.net20.csproj
    - name: Test (net40)
      run: ./packages/NUnit.ConsoleRunner.3.11.1/tools/nunit3-console.exe ./tests/net40/tests.net40.csproj
    - name: Test (net45)
      run: ./packages/NUnit.ConsoleRunner.3.11.1/tools/nunit3-console.exe ./tests/net45/tests.net45.csproj
    - name: Test (net50)
      run: dotnet test ./tests/net50/tests.net50.csproj
    - name: Test (net60)
      run: dotnet test ./tests/net60/tests.net60.csproj
